<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="684px" height="384px" style="border:1px solid #a2a2a2;"></canvas>
<p id="tinhToan"></p>
</body>
</html>
<script>
    class HinhChuNhat {
        chieuDai;
        chieuRong;
        constructor(x, y, chieuDai, chieuRong) {
            this.x = x;
            this.y = y;
            this.chieuDai = chieuDai;
            this.chieuRong = chieuRong;
        }
        tinhDienTich() {
            return this.chieuDai * this.chieuRong;
        }
        tinhChuVi() {
            return (this.chieuDai + this.chieuRong) * 2;
        }
        getRandomColor() {
            let red = Math.floor(Math.random() * 255);
            let green = Math.floor(Math.random() * 255);
            let blue = Math.floor(Math.random() * 255);
            return "rgb(" + red + "," + blue + "," + green + ")";
        }
        veHinh() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.fillStyle = this.getRandomColor();
            ctx.fillRect(this.x, this.y, this.chieuDai, this.chieuRong);
            ctx.fill();
        }
    }
    let x = Math.random() * 684;
    let y = Math.random() * 384;
    let dai = Math.random() * 684;
    let rong = Math.random() * 384;
    let hcn = new HinhChuNhat(x, y, dai, rong)
    hcn.veHinh()
    document.getElementById('tinhToan').innerHTML = "Diện tích hình chữ nhật là " + hcn.tinhDienTich() + '<br>' + "Chu vi hình chữ nhật là " + hcn.tinhChuVi()
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="684px" height="384px" style="border:1px solid #a2a2a2;"></canvas>
<p id="tinhToan"></p>
</body>
</html>
<script>
    class HinhVuong {
        x;
        y;
        side;
        constructor(x, y, side) {
            this.x = x;
            this.y = y;
            this.side = side;
        }
        tinhDienTich() {
            return this.side * this.side;
        }
        tinhChuVi() {
            return this.side * 4;
        }
        getRandomColor() {
            let red = Math.floor(Math.random() * 255);
            let green = Math.floor(Math.random() * 255);
            let blue = Math.floor(Math.random() * 255);
            return "rgb(" + red + "," + blue + "," + green + ")";
        }
        veHinh() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.fillStyle = this.getRandomColor();
            ctx.fillRect(this.x, this.y, this.side, this.side);
            ctx.fill();
        }
    }
    for (let i = 1; i <= 10; i++) {
    let x = Math.random() * 500;
    let y = Math.random() * 300;
    let side = Math.random() * 80;
    let hinhVuong = new HinhVuong(x, y, side, side)
    hinhVuong.veHinh()
    }
</script>
